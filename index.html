<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <!-- <img src="./images/logo.svg" alt="store logo"> -->
                <h2 class="logo"><span class="logo-text-2">Easy</span><span class="logo-text-1">Cart</span></h2>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!--  EOC navbar -->
        <!-- Hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">furniture collection</h1>
                <button class="banner-btn">shop now</button>
            </div>
        </header>
        <!-- EOC Hero -->

        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <div class="products-center">
                <!-- single product -->
                <!-- <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img" />
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>$16</h4>
                </article> -->
                <!-- end of single product -->
            </div>
        </section>
        <!-- end of products -->

        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart"><i class="far fa-window-close"></i></span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt="product" />
                        <div>
                            <h4>queen bed</h4>
                            <h5>$9.00</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">
                                1
                            </p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $<span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- end of cart -->

    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
